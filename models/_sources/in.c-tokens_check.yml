---
version: 2
sources:
  - name: in.c-tokens_check
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-tokens_check
    loaded_at_field: '"_timestamp"'
    tables:
      - name: tokens
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: token_events
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
