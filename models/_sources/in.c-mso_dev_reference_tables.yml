---
version: 2
sources:
  - name: in.c-mso_dev_reference_tables
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-mso_dev_reference_tables
    loaded_at_field: '"_timestamp"'
    tables:
      - name: mso_dev_agency
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"name"'
            tests:
              - unique
              - not_null
      - name: mso_dev_client
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"name"'
            tests:
              - unique
              - not_null
      - name: mso_dev_console_revenue_check
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
