---
version: 2
sources:
  - name: in.c-reference_tables_firmy
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-reference_tables_firmy
    loaded_at_field: '"_timestamp"'
    tables:
      - name: firmy_optimalizace
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"client_id"'
            tests:
              - unique
              - not_null
          - name: '"datum_optimalizace"'
            tests:
              - unique
              - not_null
