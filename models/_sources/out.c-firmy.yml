---
version: 2
sources:
  - name: out.c-firmy
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-firmy
    loaded_at_field: '"_timestamp"'
    tables:
      - name: firmy_category
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: firmy_prinos_tarifu_na_zkousku
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: firmy_snapshot_vykonu_kategorii
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"datum_snapshotu"'
            tests:
              - unique
              - not_null
          - name: '"main_category_name"'
            tests:
              - unique
              - not_null
      - name: firmy_snapshot_vykonu_kategorii_last_month
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: firmy_snapshot_vykonu_premis
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"datum_snapshotu"'
            tests:
              - unique
              - not_null
          - name: '"premise_id"'
            tests:
              - unique
              - not_null
      - name: firmy_snapshot_vykonu_premis_last_month
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: premise_firmyaukce
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"premise_id"'
            tests:
              - unique
              - not_null
          - name: '"category_id"'
            tests:
              - unique
              - not_null
          - name: '"date"'
            tests:
              - unique
              - not_null
