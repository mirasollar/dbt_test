---
version: 2
sources:
  - name: in.c-l0_gooddata_analyze_report
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-l0_gooddata_analyze_report
    loaded_at_field: '"_timestamp"'
    tables:
      - name: USER_DASHTAB_EXECUTION
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"USER_EMAIL"'
            tests:
              - unique
              - not_null
          - name: '"DATE"'
            tests:
              - unique
              - not_null
          - name: '"WORKSPACE_ID"'
            tests:
              - unique
              - not_null
