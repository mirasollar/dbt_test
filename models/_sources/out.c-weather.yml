---
version: 2
sources:
  - name: out.c-weather
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-weather
    loaded_at_field: '"_timestamp"'
    tables:
      - name: pocasi
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"datum"'
            tests:
              - unique
              - not_null
          - name: '"mesto"'
            tests:
              - unique
              - not_null
