      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-sauto-test
    loaded_at_field: '"_timestamp"'
    tables:
      - name: sauto_client
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"client_id_and_ico"'
            tests:
              - unique
              - not_null
      - name: sauto_inzeraty_formulare
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: sauto_navyseni_registraci
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"registration_increase_id"'
            tests:
              - unique
              - not_null
      - name: sauto_registrace
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"registration_id"'
            tests:
              - unique
              - not_null
      - name: sauto_topovani
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: sauto_zrcadleni
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"mirroring_id"'
            tests:
              - unique
              - not_null
      - name: success_file
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
