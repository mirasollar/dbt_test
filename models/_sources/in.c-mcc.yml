---
version: 2
sources:
  - name: in.c-mcc
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-mcc
    loaded_at_field: '"_timestamp"'
    tables:
      - name: mcc_clientlist
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"import_date"'
            tests:
              - unique
              - not_null
          - name: '"mcc_id"'
            tests:
              - unique
              - not_null
          - name: '"poducet_mcc_id"'
            tests:
              - unique
              - not_null
          - name: '"zbozi_premise_id"'
            tests:
              - unique
              - not_null
      - name: mcc_relation
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
