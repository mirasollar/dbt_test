---
version: 2
sources:
  - name: out.c-priprava-stream-cz-l2
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-priprava-stream-cz-l2
    loaded_at_field: '"_timestamp"'
    tables:
      - name: COMPLETE_OVERVIEW
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"date"'
            tests:
              - unique
              - not_null
          - name: '"ZONE_ID"'
            tests:
              - unique
              - not_null
          - name: '"DSP"'
            tests:
              - unique
              - not_null
          - name: '"USER_ID"'
            tests:
              - unique
              - not_null
          - name: '"revenue"'
            tests:
              - unique
              - not_null
