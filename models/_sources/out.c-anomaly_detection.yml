---
version: 2
sources:
  - name: out.c-anomaly_detection
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_78_DATABASE") }}'
    schema: out.c-rs-main
    loaded_at_field: '"_timestamp"'
    tables:
      - name: zone_ciselnik
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"zone_id"'
            tests:
              - unique
              - not_null
      - name: zone_stats
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
