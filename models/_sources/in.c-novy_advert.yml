---
version: 2
sources:
  - name: in.c-novy_advert
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-novy_advert
    loaded_at_field: '"_timestamp"'
    tables:
      - name: ZONE_AD_STAT_DAILY
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"AD_ID"'
            tests:
              - unique
              - not_null
          - name: '"ZONE_ID"'
            tests:
              - unique
              - not_null
          - name: '"DAY"'
            tests:
              - unique
              - not_null
