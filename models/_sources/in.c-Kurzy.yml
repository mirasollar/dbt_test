    loaded_at_field: '"_timestamp"'
    tables:
      - name: ostatni-ostatni-rtb_kurzy
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"Mesic"'
            tests:
              - unique
              - not_null
