---
version: 2
sources:
  - name: in.c-SOS_zdroj_2
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_78_DATABASE") }}'
    schema: out.c-rs-main
    loaded_at_field: '"_timestamp"'
    tables:
      - name: sos-campaign
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"campaign_id"'
            tests:
              - unique
              - not_null
      - name: sos-campaignproduct
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"campaign_product_id"'
            tests:
              - unique
              - not_null
