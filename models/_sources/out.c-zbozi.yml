---
version: 2
sources:
  - name: out.c-zbozi
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-zbozi
    loaded_at_field: '"_timestamp"'
    tables:
      - name: fact_zbozi_revenue
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"date"'
            tests:
              - unique
              - not_null
          - name: '"shop_id"'
            tests:
              - unique
              - not_null
