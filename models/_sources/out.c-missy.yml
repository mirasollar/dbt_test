---
version: 2
sources:
  - name: out.c-missy
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-missy
    loaded_at_field: '"_timestamp"'
    tables:
      - name: missy
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: missy_zoneid
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"dt"'
            tests:
              - unique
              - not_null
          - name: '"zone_id"'
            tests:
              - unique
              - not_null
