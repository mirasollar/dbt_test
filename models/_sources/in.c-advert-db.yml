---
version: 2
sources:
  - name: in.c-advert-db
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-advert-db
    loaded_at_field: '"_timestamp"'
    tables:
      - name: advertisment
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: advertisment_stat_fieldoi_monthly
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"advertisment_id"'
            tests:
              - unique
              - not_null
          - name: '"month"'
            tests:
              - unique
              - not_null
          - name: '"field_of_interest_id"'
            tests:
              - unique
              - not_null
