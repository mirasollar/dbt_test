---
version: 2
sources:
  - name: in.c-SOS_zdroj
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_78_DATABASE") }}'
    schema: out.c-rs-main
    loaded_at_field: '"_timestamp"'
    tables:
      - name: probehla_sos_penezenka
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: sos-client
        quoting:
          database: true
          schema: true
          identifier: true
        columns: []
      - name: sos-invoiceproduct
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"invoice_product_id"'
            tests:
              - unique
              - not_null
      - name: sos-product
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"product_id"'
            tests:
              - unique
              - not_null
