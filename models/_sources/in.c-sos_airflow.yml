---
version: 2
sources:
  - name: in.c-sos_airflow
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: in.c-sos_airflow
    loaded_at_field: '"_timestamp"'
    tables:
      - name: aktivity_sos_airflow
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"id"'
            tests:
              - unique
              - not_null
