---
version: 2
sources:
  - name: in.c-firmy_premise
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_78_DATABASE") }}'
    schema: in.c-Firmy_db
    loaded_at_field: '"_timestamp"'
    tables:
      - name: firmy_premise
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"premise_id"'
            tests:
              - unique
              - not_null
