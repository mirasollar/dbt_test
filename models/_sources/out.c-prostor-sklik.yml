---
version: 2
sources:
  - name: out.c-prostor-sklik
    freshness:
      warn_after:
        count: 1
        period: day
    database: '{{ env_var("DBT_KBC_DEV_DATABASE") }}'
    schema: out.c-prostor-sklik
    loaded_at_field: '"_timestamp"'
    tables:
      - name: sklik_prostor_daily_good_data
        quoting:
          database: true
          schema: true
          identifier: true
        columns:
          - name: '"den"'
            tests:
              - unique
              - not_null
          - name: '"kategorie"'
            tests:
              - unique
              - not_null
